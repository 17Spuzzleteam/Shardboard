{% extends "base.html" %}

{% block page_content %}

<div class="row justify-content-between">
    <div class="col-10">
        <h1>{{ hunt_name }} - All Puzzles</h1>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addpuzzle">
            add new puzzle
        </button>
    </div>
</div>

<table class="table-sm">
    <thead>
        <tr>
            <th scope="col">Puzzle</th>
            <th scope="col">Link</th>
            <th scope="col">Status</th>
            <th scope="col">Sheet</th>
            <th scope="col">Slack</th>
        </tr>
    </thead>
    <tbody>
            {% for p in puzzles %}
                <th scope="row"><a href="{% url 'puzzle_page' p.pk %}" class="btn btn-primary">{{ p.name }}</a></th>
                <td scope="row"><a href="{{ p.url }}" class="btn btn-primary">Link</a></td>
                <td>{{ p.status }}</td>
                <td><a href="{{ p.sheet }}" class="btn btn-primary">Link</a></td>
                <td><a href="{{ p.channel }}" class="btn btn-primary">Link</a></td>
            {% endfor %}
    </tbody>
</table>


<div class="modal fade" id="addpuzzle" tabindex="-1" role="dialog" aria-labelledby="addtitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addtitle">Add Puzzle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
