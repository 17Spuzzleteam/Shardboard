{% for tag, class in current_tags %}
    <form method="post" action="/puzzles/remove_tag/{{ puzzle.pk }}/{{tag}}">
        {% csrf_token %}
        <small>
            <span class="badge badge-{{class}}">{{tag}}</span>
            <button type="submit" class="btn btn-default" style="padding: 0px 0px;">
                <i class="fa fa-xs fa-times"></i>
            </button>
        </small>
    </form>
{% endfor %}

<button type="button" class="addtag btn btn-default" data-toggle="modal" data-target="#addtag" data-pk="{{ puzzle.pk }}" style="padding: 0px 0px;">
    <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
</button>
