<table class="table">
    <thead>
        <tr>
            <th scope="col">Puzzle</th>
            <th scope="col">Answer</th>
            <th scope="col">Status</th>
            <th scope="col">Sheet</th>
            <th scope="col">Slack</th>
        </tr>
    </thead>
    <tbody>
            {% for p, ans, class, badge, form in rows %}
            <tr class="{{ class }}">
                <th scope="row">
                    <a href="{{ p.url }}">{{ p.name }}</a> <span class="badge badge-dark">{{ badge }}</span>
                </th>
                <td>{{ ans }}</td>
                <td>
                    <form method="post", action="/puzzles/update_status/{{ p.pk }}/">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.status }}
                        </div>
                    </form>
                </td>
                <td><a href="{{ p.sheet }}">Link</a></td>
                <td><a href="{{ p.channel }}">Link</a></td>
            </tr>
            {% endfor %}
    </tbody>
</table>
