{% load puzzle_extras %}

<table class="table table-sm" id="puzzles">
    <thead>
        <tr>
            <th scope="col">Puzzle</th>
            <th scope="col">Answer</th>
            <th scope="col">Status</th>
            <th scope="col">Sheet</th>
            <th scope="col">Slack</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
            {% for p, form in rows %}
            <tr class="{% puzzle_class p %}">
                <th scope="row">
                    {% get_title p %}
                </th>
                <td><p class="text-monospace">{{ p.answer.upper }}</p></td>
                <td>
                    <form method="post", action="/puzzles/update_status/{{ p.pk }}/" class="form-inline">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.status }}
                        </div>
                    </form>
                </td>
                <td><a href="{{ p.sheet }}">Link</a></td>
                <td><a href="{{ p.channel }}">Link</a></td>
                <td>
                    {% if p.status != "SOLVED" %}
                       <form action="/puzzles/guess/{{ p.id }}/" method="post" class="form-inline">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ guess_form.text }}
                            <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
                        </div>
                    </form>
                     {% endif %}
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>

<script type="text/javascript">
$(document).ready(function() {
    $('#puzzles').DataTable( {
        "paging": false,
        "info": false,
        "columnDefs": [
            { "orderable": false, "targets": [2, 3, 4, 5] }
        ]
    } );
});
</script>
