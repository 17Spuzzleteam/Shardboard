<div class="modal fade" id="meta" tabindex="-1" role="dialog" aria-labelledby="meta-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="meta-title">Assign Meta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/puzzles/meta/">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
function setMetaHandler() {
    var pk = $(this).data("pk");
    $('#meta form').attr("action", `/puzzles/meta/${pk}/`);
    $.get({"url": `/puzzles/meta_select_form/${pk}`}).done(function(data) {
        $("#meta .modal-body .form-group").html(data);
    });
};

function initSetMeta() {
    $(".meta").off('click', setMetaHandler);
    $(".meta").on('click', setMetaHandler);
}

initSetMeta();
$('#puzzles').on('draw.dt', initSetMeta);
</script>
