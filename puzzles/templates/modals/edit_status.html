<div class="modal fade" id="editstatus" tabindex="-1" role="dialog" aria-labelledby="edittitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edittitle">Edit Status of <span id='puzzletitle'></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/puzzles/update_status/">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <select name="status" class="form-control form-control-sm">
                            <option value="SOLVING">SOLVING</option>
                            <option value="STUCK">STUCK</option>
                            <option value="EXTRACTION">EXTRACTION</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
function editStatusHandler() {
    var pk = $(this).data("pk");
    var name = $(this).data("name");
    var status = $(this).data('status');
    $('#editstatus form').attr('action', `/puzzles/update_status/${pk}/`);
    $('#puzzletitle').text(name);
    $(`#editstatus option[value="${status}"]`).attr('selected', 'selected');
}

function initEditStatus() {
    $('.editstatus').off('click', editStatusHandler);
    $('.editstatus').on('click', editStatusHandler);
}

initEditStatus();
$('#puzzles').on('draw.dt', initEditStatus);
</script>
